<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivina el número</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #result {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      input[type="number"] {
        font-size: 18px;
        padding: 10px;
      }
      input[type="submit"] {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <div id="result"></div>
    <form>
      <label for="guess">Introduce un número del 1 al 10:</label>
      <input type="number" id="guess" min="1" max="10">
      <br><br>
      <input type="submit" value="Adivinar">
    </form>
    <script src="game.js"></script>
  </body>
</html>
